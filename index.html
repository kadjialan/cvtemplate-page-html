<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asserts/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>CV template</title>
</head>
<body>
<form id="container">
<div class="header">
    <h1>Jane Doe</h1>
</div>
<div class="contact">
    <p><i class="fa-solid fa-briefcase"> Designer </i></p>
    <p><i class="fa-sharp fa-solid fa-house"> London, UK </i></p>
    <p><i class="fa-solid fa-envelope"> ex@mail.com </i></p>
    <p><i class="fa-sharp fa-solid fa-phone">  1224435534 </i></p>
</div>
<hr>

<div class="skills">
    <h2><i class="fa-solid fa-gear"></i>Skills</h2>
    <p>Adobe Photoshop</p>
<div class="bars">
    <div class="col" style="width: 90%;">90%</div>
</div>

<p>Photography</p>
<div class="bars">
    <div class="col" style="width: 80%;">80%</div>
</div>

<p>Illustrator</p>
<div class="bars">
    <div class="col" style="width: 75%;">75%</div>
</div>

    <p>Media</p>
    <div class="bars">
        <div class="col" style="width: 50%;">50%</div>
    </div>

    <h2><i class="fa-solid fa-earth-americas"> Language </i></h2>
    <p>English</p>
    <div class="bars">
    <div class="col" style="width: 100%;">.</div>
    </div>

    <p>Spanish</p>
    <div class="bars">
        <div class="col" style="width: 50%;">.</div>
     </div>

     <p>German</p>
     <div class="bars">
        <div class="col" style="width: 25%;">.</div>
     </div>



</div>
</form>
    
</body>
</html>
